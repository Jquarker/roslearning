controller_frequency: 10.0
TrajectoryPlannerROS:
  meter_scoring: true
  holonomic_robot: false #是否是全向机器人
  # y_vels: [-0.45,-0.2,0.2,0.45]
  max_vel_x: 0.3
  min_vel_x: -0.3
  max_vel_y: 0.3
  min_vel_y: -0.3
  max_vel_theta: 0.4
  min_vel_theta: -0.4
  min_in_place_vel_theta: 0.1 #原地速度
  escape_vel: -0.1 #后退速度

  acc_lim_theta: 0.30 #旋转加速度

  acc_lim_x: 0.5 #x方向加速度
  acc_lim_y: 0.5 #y方向加速度

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2
  sim_time: 2.0
